<!DOCTYPE html> 
<html>
    <head>
        <meta charset = "utf-8">
        <title>Giới thiệu sản phẩm - Giày Nike</title> 
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <header>
            <div class = "logo">
                <img src="https://icolor.vn/wp-content/uploads/2021/08/logo-nike-icolorBranding-1024x661.jpg" alt="Logo Nike">
            </div> 
            <nav>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </header> 

        <main>
            <div class = "product">
            <!-- Ảnh sản phẩm bên trái -->
                <div class = "product-image">
                    <img src="https://cdn-images.farfetch-contents.com/15/01/17/37/15011737_25265236_600.jpg" alt="Ảnh giày Nike">
                </div>
                <!-- Thông tin -->
                <div class = "product-info">
                    <h1><strong>Nike Dunk Low Pro "Strangelove"</h1>
                    <p><strong>Hãng sản xuất: Nike</strong></p>
                    <p><strong>Màu sắc: Hồng, Đỏ</strong></p>
                    <p><strong>Chất liệu: Da lộn</strong></p>
                    <p><strong>Size: 8US-10US</strong></p>
                    <p style="color: red; font-size: 25px;"><strong>Giá: 46.500.000 VNĐ</strong></p>
                <div class ="buttons">
                    <button class = "buy-now">Mua ngay</button>
                    <button class="add-to-cart">Thêm vào Giỏ Hàng</button>
                </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Nike, Inc. Tất cả quyền lợi được bảo lưu.</p>
        </footer>
    </body>
</html>
